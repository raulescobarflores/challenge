<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Challenge</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="/assets/icono-web.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <a class="header__menu__link" href="index.html">R.</a>
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <textarea id="miTextarea" class="presentacion__contenido__textarea" rows="15" cols="5"
                required title="textareaprimero">Ingrese el texto aqui</textarea>
            <p class="presentacion__contenido__texto"><img src="/assets/advertencia.png" alt="Imagentextarea"/>Solo letras minúsculas y sin acentos
            </p>
            <div class="presentacion__enlaces">
                <a class="presentacion__enlaces__link" onclick="encriptar();">
                    Encriptar
                </a>
                <a class="presentacion__enlaces__link" onclick="desencriptar();">
                    Desencriptar
                </a>
            </div>
        </section>
        <section class="presentacion__imagen">
            <div class="presentacion__imagen__box">
                <div class="presentacion__imagen__contenido">
                    <img src="assets/buscar.jpg" alt="escribir" class="presentacion__contenido__imagen">
                    <p class="presentacion__imagen__contenido_titulo">Ningún mensaje fue encontrado</p>
                    <p class="presentacion__imagen__contenido_subtitulo">
                        Ingrese el texto que desea encriptar o desencriptar.
                    </p>

                    <textarea id="miTextarea2" style="display:none;" class="presentacion__contenido__textarea2" rows="6" cols="5"
                    required required title="textareasegundo"></textarea>
                </div>
            </div>
            <div class="presentacion__imagen__contenido__copiar">
                <a id="copiarBtn" class="presentacion__enlaces__link" onclick="copiarContenido();" style="display:none;" readonly>
                    Copiar
                </a>
            </div>
        </section>       
    </main>
    <footer class="footer">
        <p>Raúl Escobar - 2024</p>
    </footer>
    <script src="/ap.js"></script>
</body>

</html>
